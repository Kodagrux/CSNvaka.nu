	var backColor = 'rgba(255, 255, 255, 0.1)';
	var frontColor = 'rgba(255, 255, 255, 1)';
	var thickNess = 0.035;
	var lineEnd = "butt" //"round"

	$('#countdown-container').ClassyCountdown({


		// flat-colors, flat-colors-wide, flat-colors-very-wide, 
		// flat-colors-black, black, black-wide, black-very-wide, 
		// black-black, white, white-wide, 
		// white-very-wide or white-black
		theme: "white", 

		// end time
		end: $.now() + 3609,//Math.floor((fezt.getTime() - $.now())/1000),//645600, 
		now: $.now(),

		// whether to display the days/hours/minutes/seconds labels.
		labels: true,

		// object that specifies different language phrases for says/hours/minutes/seconds as well as specific CSS styles.
		labelsOptions: {
			lang: {
				days: 'dagar',
				hours: 'timmar',
				minutes: 'minuter',
				seconds: 'sekunder'
			},
			style: 'font-size: 0.45em;'
		},

		// custom style for the countdown
		style: {
		  element: '',
		  labels: false,
		  text: 0.5,
		  days: {
		    gauge: {
		      thickness: thickNess,
		      bgColor: backColor,
		      fgColor: frontColor,
		      lineCap: lineEnd
		    },
		    textCSS: ''
		  },
		  hours: {
		    gauge: {
		      thickness: thickNess,
		      bgColor: backColor,
		      fgColor: frontColor,
		      lineCap: lineEnd
		    },
		    textCSS: ''
		  },
		  minutes: {
		    gauge: {
		      thickness: thickNess,
		      bgColor: backColor,
		      fgColor: frontColor,
		      lineCap: lineEnd
		    },
		    textCSS: ''
		  },
		  seconds: {
		    gauge: {
		      thickness: thickNess,
		      bgColor: backColor,
		      fgColor: frontColor,
		      lineCap: lineEnd
		    },
		    textCSS: ''
		  }
		},

		// callback that is fired when the countdown reaches 0.
		onEndCallback: function() {
			alert ("slut!");
		}



	});
