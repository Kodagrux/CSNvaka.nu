<body>









	<!-- Coundown Layer -->
	<div id="countdown-container"></div>

	<div id="hero"></div>

<script src="js/jquery-min.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
<script src="js/jquery.knob.js"></script>
<script src="js/jquery.throttle.js"></script>
<script src="js/jquery.classycountdown.js"></script>
<script type="text/javascript">

	var fezt = new Date(2015, 9, 10, 23, 59, 59, 999);

	var backColor = 'rgba(255, 255, 255, 0.1)';
	var frontColor = 'rgba(255, 255, 255, 1)';
	var thickNess = 0.035;
	var lineEnd = "round"; //"butt"

	$('#countdown-container').ClassyCountdown({

		theme: "white", 

		// end time
		end: $.now() + Math.floor((fezt.getTime() - $.now())/1000),//645600, 
		now: $.now(),

		// whether to display the days/hours/minutes/seconds labels.
		labels: true,

		// object that specifies different language phrases for says/hours/minutes/seconds as well as specific CSS styles.
		labelsOptions: {
			lang: {
				days: 'dagar',
				hours: 'timmar',
				minutes: 'minuter',
				seconds: 'sekunder'
			},
			style: 'font-size: 0.45em;'
		},

		// custom style for the countdown
		style: {
		  element: '',
		  labels: false,
		  text: 0.5,
		  days: {
		    gauge: {
		      thickness: thickNess,
		      bgColor: backColor,
		      fgColor: frontColor,
		      lineCap: lineEnd
		    },
		    textCSS: ''
		  },
		  hours: {
		    gauge: {
		      thickness: thickNess,
		      bgColor: backColor,
		      fgColor: frontColor,
		      lineCap: lineEnd
		    },
		    textCSS: ''
		  },
		  minutes: {
		    gauge: {
		      thickness: thickNess,
		      bgColor: backColor,
		      fgColor: frontColor,
		      lineCap: lineEnd
		    },
		    textCSS: ''
		  },
		  seconds: {
		    gauge: {
		      thickness: thickNess,
		      bgColor: backColor,
		      fgColor: frontColor,
		      lineCap: lineEnd
		    },
		    textCSS: ''
		  }
		},

		// callback that is fired when the countdown reaches 0.
		onEndCallback: function() {
			//alert ("slut!");
		}



	});

</script>
</html>
